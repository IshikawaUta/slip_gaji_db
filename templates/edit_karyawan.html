{% extends 'base.html' %}

{% block title %}Edit Karyawan{% endblock %}

{% block content %}
    <h2>Edit Karyawan: {{ karyawan.nama }}</h2> {# Akses karyawan.nama #}
    <form method="POST">
        <div class="form-group">
            <label for="nama">Nama Karyawan:</label>
            <input type="text" id="nama" name="nama" required value="{{ request.form.nama or karyawan.nama }}"> {# Akses karyawan.nama #}
        </div>
        <div class="form-group">
            <label for="no_rek">No Rekening:</label>
            <input type="text" id="no_rek" name="no_rek" required value="{{ request.form.no_rek or karyawan.no_rek }}"> {# Akses karyawan.no_rek #}
        </div>
        <div class="form-group">
            <label for="periode">Periode Gaji (contoh: 01-16 Mei 2025):</label>
            <input type="text" id="periode" name="periode" required value="{{ request.form.periode or karyawan.periode }}"> {# Akses karyawan.periode #}
        </div>
        <div class="form-actions">
            <button type="submit" class="button primary">Perbarui Karyawan</button>
            <a href="{{ url_for('slip_gaji', karyawan_id=karyawan._id) }}" class="button">Batal</a> {# Akses karyawan._id #}
        </div>
    </form>
{% endblock %}
